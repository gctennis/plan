<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테니스 코트 일정 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="main-header">
            <h1>🏆 테니스 코트 일정 관리</h1>
        </header>

        <!-- 일정 테이블 -->
        <section class="schedule-section">
            <div class="time-grid">
                <div class="time-header"></div>


<iframe src="https://docs.google.com/spreadsheets/d/15HiI9-q67Lc3MFirKyuuffkJHkZCqO8SxFE31FzoPWw/edit?usp=sharing"	width="1000px" height="800px"	>
</iframe>


                <!-- 시간대 행 -->
                <div class="time-slot">06:00</div>
                <div class="court-cell available" data-day="월" data-time="06:00"></div>
                <div class="court-cell booked" data-day="화" data-time="06:00"></div>
                <div class="court-cell available" data-day="수" data-time="06:00"></div>
                <div class="court-cell maintenance" data-day="목" data-time="06:00"></div>
                <div class="court-cell available" data-day="금" data-time="06:00"></div>

                <!-- 추가 시간대 반복 -->
                <!-- ... -->
            </div>
        </section>


    </div>
</body>
</html>
